<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content='width=device-width, initial - scale=1.0'>
    <title>index.html</title>
    <style>
      body {
        margin:0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: skyblue;
      }
      weather-container {
        position: relative;
        text-align: center;
      }
      sunny-image {
        max-width: 150px;
        margin-top: 10px;
        transition: transform 0.3s ease-in-out;
      }
      sunny-image:hover {
        transform: scale(1.1);
      }
      temperature-overlay {
        position: relative;
        margin-top: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }
        temperature-overlay:hover {
          backround-color: rgba(255, 255, 255, 0.9);
        }
        button:hover {
          background_color: rgba(0, 0, 0, 0.2);
        }
        </style></head>
        <body>
          <div class="weather-container">
            <h1>Weather in south Africa</h1>
            <div class="city-input">
              <input type="type="text" id="cityInput" paceholder="Enter a city">
                <buttobuttonn id="getWeatherBtn">Get Weather</buttobuttonn>
                </div>
                <img class="sunny-image" src="C:\Users\27744\pictures\suny2.jpg" alt="sunny Image">
                  <div class="weather-card">
                    <div class="weather-info">
                      <p id="weatherLocation"></p>
                      <p id="temperature"></p>
                      <p id="humidity"></p>
                      </div>
                      </div>
                      <div class="temperature-overlay" id="temperatureOverlay">
                        <p id="temperatureValue">Temperature: 30 C</p>
                        </div>
                        <p>Weather created by Elizabeth Eunice Ndzukule-@2023</p>
                        </div>
                        <script>
                          document
                          addEventListener("DOMContentLoaded", () => {
                            const cityInput = document.getElementById("cityInput");
                            const getWeatherBtn = document.getElementById("getWeatherBtn");
                            const weatherLocation = document.getElementById("weatherLocation");
                            const temperature = document.getElementById("humidity");
                            const temperatureOverlay = document.getElementById("temperatureOverlay");

                            getWeatherBtn.addEventListener("click", () => {
                              const city = cityInput.value;
                              if (city) {
                                fetchWeather(city);
                            }
                          });

                          function fetchWeather(city) {
                            const apiKey = "3ed565296c19775878a64c31457d90b2";
                            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city/}&appid=${apikey}&units=metric`;

                            fetch(apiUrl)
                            then(response => response.json())
                            then(data => {
                              weatherLocation.textContent = `Weather in ${data.name}, ${data.sys.country}`;
                              temperature.textContent = `Temperature: ${data.main.temp}C`;
                              humidity.textContent = `Humidity: ${data.main.humidity}%`; 
                              temperatureOverlay.style.display = "block";
                              temperatureOverlay.textContent = `Temperature: ${data.main.temp}C`;
                            })
                            catch(error => {
                              console.error("Error fetching weather data:", error);
                              temperatureOverlay.style.display = "none";
                            });
